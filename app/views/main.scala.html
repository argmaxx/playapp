@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>Argmaxx | Smart prescriptive analytics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css' />
    
    <!-- Styles -->
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" type="text/css" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/compiled/bootstrap-overrides.css")" type="text/css" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/compiled/theme.css")" type="text/css" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/compiled/index.css")" type="text/css" media="screen" />    
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/lib/animate.css")" type="text/css" media="screen, projection" />    

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body class="pull_top">
        
    @content
        
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-48894217-1', 'argmaxx.com');
    ga('send', 'pageview');
    </script>
        
</body>
</html>
